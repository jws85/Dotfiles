---
- name: Add repository keys by ID
  apt_key: keyserver=keyserver.ubuntu.com id='{{ item }}'
  become: yes
  with_items:
    - 9CFAF7EB # fman

- name: Add repository keys by URL
  apt_key: state=present url='{{ item }}'
  become: yes
  with_items:
    - https://syncthing.net/release-key.txt

- name: Add repositories
  apt_repository: repo='{{ item }}' mode=0644
  register: ppa
  become: yes
  with_items:
    - 'deb [arch=amd64] https://fman.io/updates/ubuntu/ stable main'
    - 'deb https://apt.syncthing.net/ syncthing stable'

- name: Update package cache
  apt: update_cache=yes
  become: yes
  when: ppa.changed

- name: Install GUI applications via apt
  become: yes
  apt:
    name:
      - alacritty
      - filezilla
      - firefox
      - flameshot
      - fman
      - gimp
      - git-gui
      - gitg
      - keepassx
      - mpv
      - oneko
      - qalculate-gtk
      - remmina
      - sox # to generate white noise!
      - syncthing
      - syncthing-gtk
      - webp
      - wireshark
      - xsel
      - zeal

- name: Install MPD applications
  become: yes
  apt:
    name:
      - mpd
      - mpdris2
      - mpc
      - ncmpcpp
      - cantata

- name: Ensure directories exist
  file: path={{ item }} state=directory
  with_items:
    - ~/.mpd/playlists

# MPD's config must exist before starting the daemon
- name: Symlink GUI application dotfiles
  shell: stow -d ~/Dotfiles -t ~ {{ item }}
  with_items:
    - alacritty
    - fman
    - mpd

# I prefer to run MPD against my music dir, as my user
- name: Disable system MPD daemon
  become: yes
  systemd:
    name: mpd
    state: stopped
    enabled: no
- name: Enable user MPD daemon
  systemd:
    name: mpd
    state: started
    enabled: yes
    scope: user
