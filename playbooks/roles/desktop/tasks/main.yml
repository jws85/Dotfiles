---
- name: Add Nextcloud repository key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 1FCD77DD0DBEF5699AD2610160EE47FBAD3DD469
  become: yes

- name: Add fman repository key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 9CFAF7EB
  become: yes

- name: Add Vivaldi repository key
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 68AEAE71F9FA158703C1CBBC8D04CE49EFB20B23

- name: Add Vivaldi repository key 2
  become: yes
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: B44B85E3E1A6386BFC79D4119658E8044A3AA3D6

- name: Add repositories
  apt_repository: repo='{{ item }}'
  register: ppa
  become: yes
  with_items:
    - 'ppa:nextcloud-devs/client'
    - 'deb [arch=amd64] https://fman.io/updates/ubuntu/ stable main'
    - 'deb http://repo.vivaldi.com/stable/deb/ stable main'

- name: Update package cache
  apt: update_cache=yes
  become: yes
  when: ppa.changed

- name: Install GUI applications via apt
  apt: name={{ item }}
  become: yes
  with_items:
    - emacs25-lucid
    - feh
    - filezilla
    - firefox
    - flameshot
    - fman
    - gimp
    - git-gui
    - gitg
    - keepassx
    - mpv
    - nextcloud-client-caja
    - qalculate-gtk
    - redshift-gtk
    - remmina
    - rofi
    - scrot
    - vivaldi-stable
    - wireshark
    - xsel
    - zeal

- name: Install MPD applications
  apt: name={{ item }}
  become: yes
  with_items:
    - mpd
    - mpc
    - cantata

# [FIXME] The ansible "snap" command isn't available until 2.8...
- name: Install Visual Studio Code
  become: yes
  shell: snap install --classic code

- name: Install Visual Studio packages
  shell: code --install-extension {{ item }}
  with_items:
    - Equinusocio.vsc-material-theme

# [FIXME] The ansible "snap" command isn't available until 2.8...
- name: Install GUI applications via snap
  become: yes
  shell: snap install {{ item }}
  with_items:
    - insomnia

# I prefer to run MPD against my music dir, as my user
- name: Disable system MPD daemon
  become: yes
  systemd:
    name: mpd
    state: stopped
    enabled: no

- name: Symlink GUI application dotfiles
  shell: stow -d ~/Dotfiles -t ~ {{ item }}
  with_items:
    - fman
    - mpd
    - redshift
    - rofi
    - vscode

- name: Ensure directories exist
  file: path={{ item }} state=directory
  with_items:
    - ~/.mpd/playlists
