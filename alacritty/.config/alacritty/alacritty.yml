# Configuration for Alacritty, the GPU enhanced terminal emulator.

scrolling:
  history: 65535
  multiplier: 5

font:
  normal:
    family: 'Pragmata Pro Mono'
  size: 12.0

# hemisu-dark from https://github.com/Mayccoll/Gogh
# which is based on https://noahfrederick.com/log/hemisu-for-os-x-terminal.html
colors:
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'

  normal:
    black:   '0x444444'
    red:     '0xFF0054'
    green:   '0xB1D630'
    yellow:  '0x9D895E'
    blue:    '0x67BEE3'
    magenta: '0xB576BC'
    cyan:    '0x569A9F'
    white:   '0xEDEDED'

  bright:
    black:   '0x777777'
    red:     '0xD65E75'
    green:   '0xBAFFAA'
    yellow:  '0xECE1C8'
    blue:    '0x9FD3E5'
    magenta: '0xDEB3DF'
    cyan:    '0xB6E0E5'
    white:   '0xFFFFFF'

background_opacity: 0.9

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true
